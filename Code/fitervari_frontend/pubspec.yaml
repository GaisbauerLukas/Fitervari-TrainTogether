name: fitervari
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.1
  provider: ^3.0.0
  numberpicker: ^1.2.1
  charts_flutter: ^0.9.0
  carousel_slider: ^2.2.1
  cupertino_icons: ^0.1.3
  lottie: ^0.7.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
      - lib/assets/animations/GrowthAnimation.zip

fonts:
- family: Schyler
  fonts:
   - asset: fonts/Schyler-Regular.ttf
   - asset: fonts/Schyler-Italic.ttf
     style: italic
- family: Trajan Pro
  fonts:
   - asset: fonts/TrajanPro.ttf
   - asset: fonts/TrajanPro_Bold.ttf
     weight: 700
- family: Raleway
  fonts:
   - asset: lib/assets/fonts/Raleway-Regular.ttf
   - asset: lib/assets/fonts/Raleway-Bold.ttf
     weight: 700
   - asset: lib/assets/fonts/Raleway-Black.ttf
     weight: 900
- family: RobotoCondensed
  fonts:
   - asset: lib/assets/fonts/RobotoCondensed-Regular.ttf
   - asset: lib/assets/fonts/RobotoCondensed-Bold.ttf
     weight: 700
   - asset: lib/assets/fonts/RobotoCondensed-Light.ttf
     weight: 300
   - asset: lib/assets/fonts/RobotoCondensed-Italic.ttf
     style: italic
  # see https://flutter.dev/custom-fonts/#from-packages
